<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pints</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.41.0/apexcharts.min.js"></script>
</head>
<body>
    <header class="header">
      <h1>Current Pint Count</h1>
      <p class="balance" id="balance"></p>
    </header>
  <div class="page-wrapper">
    <section class="app-container">
      <header class="header">
        <p class="balance"> Pints Heat Map</p>
      </header>
      <div id="map" style="height: 80vh; width: 100%;"></div>
    </section>

    <!-- Use section or div instead of second main -->
    <section class="app-container">
      <header class="header">
        <p class="balance">Leaderboard</p>
      </header>
      <div class="transaction-list">
        <div id="leaderboard" class="transactions"></div>
      </div>
    </section>
  </div>
  <div class="page-wrapper">
    <section class="app-container">
      <header class="header">
        <p class="balance"> Number of Pints at Each Pub</p>
      </header>
        <section class="chart-scroll">
          <div id="pintsChart"></div>
      </section>
    </section>
    <!-- Use section or div instead of second main -->
    <section class="app-container">
      <header class="header">
        <p class="balance">Visits per Pub</p>
      </header>
        <section class="chart-scroll">
          <div id="visitsChart"></div>
      </section>
    </section>
  </div>

  <!-- Load JS after DOM -->
  <script src="index.js"></script>
</body>
</html>
